<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/numbert/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/fb5ac14529.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/numbert/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/fb5ac14529.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>

</head>

<body>


    <div class="container">

        <div class="calculator">
            <div class="display" id="display"> 
                <div class="input"></div>
                <div class="output"></div>
            </div>
            <div class="buttons">
                <div class="line ">
                    <button type="button" id="allclear" value="" class="btnn btn-a">AC</button>
                    <button type="button" id="nnumber" value="" class="btnn btn-a">( )</button>
                    <button type="button" id="nnumber" value="" class="btnn btn-a">%</button>
                    <button type="button" id="operator" value="/" class="btnn btn-a">/</button>

                </div>
                <div class="line">
                    <button type="button" id="number" value="7" class="btnn btn-b">7</button>
                    <button type="button" id="number" value="8" class="btnn btn-b">8</button>
                    <button type="button" id="number" value="9" class="btnn btn-b">9</button>
                    <button type="button" id="operator" value="" class="btnn btn-a">*</button>
                </div>
                <div class="line">
                    <button type="button" id="number" value="4" class="btnn btn-b">4</button>
                    <button type="button" id="number" value="5" class="btnn btn-b">5</button>
                    <button type="button" id="number" value="6" class="btnn btn-b">6</button>
                    <button type="button" id="operator" value="-" class="btnn btn-a">-</button>
                </div>
                <div class="line">
                    <button type="button" id="number" value="1" class="btnn btn-b">1</button>
                    <button type="button" id="number" value="2" class="btnn btn-b">2</button>
                    <button type="button" id="number" value="3" class="btnn btn-b">3</button>
                    <button type="button" id="operator" value="+" class="btnn btn-a">+</button>
                </div>
                <div class="line">
                    <button type="button" id="decimal" value="." class="btnn btn-b">.</button>
                    <button type="button" id="number" value="0" class="btnn btn-b">0</button>
                    <button type="button" id="delete" value="" class="btnn btn-b">DEL</button>
                    <button type="button" id="equals" value="" class="btnn btn-a">=</button>
                </div>


            </div>
        </div>

    </div>


</body>

</html>
